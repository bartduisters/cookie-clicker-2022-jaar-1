<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .click-element:hover {
        cursor: pointer;
      }

      .click-element:disabled {
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <button data-button="first" class="click-element" onclick="onClick()">
      eerste
    </button>
    <button
      data-button="second"
      class="click-element"
      disabled
      onclick="addScore()"
    >
      tweede
    </button>
    <div data-counter>0</div>

    <script>
      const counterElement = document.querySelector("[data-counter]");
      const firstButton = document.querySelector("[data-button='first']");
      const secondButton = document.querySelector("[data-button='second']");

      let counter = 0;
      let clickCounter = 0;

      const addToCounter = (amount) => {
        counter = counter + amount;
        counterElement.textContent = counter;
      };

      const addToClickCounter = (amount) => {
        clickCounter = clickCounter + amount;
      };

      const toggleButtonsDisabledState = () => {
        firstButton.disabled = !firstButton.disabled;
        secondButton.disabled = !secondButton.disabled;
      };

      const resetClickCounter = () => {
        clickCounter = 0;
      }

      const onClick = () => {
        addToCounter(1);
        addToClickCounter(1);

        if (clickCounter === 10) {
          toggleButtonsDisabledState();
        }
      };

      const addScore = () => {
        addToCounter(2);
        toggleButtonsDisabledState();
        resetClickCounter();
      };
    </script>
  </body>
</html>
